<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Story Generator</title>
    <!-- Link to your Web App Manifest -->
    <link rel="manifest" href="./manifest.json">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-text-size-adjust: 100%; /* For older WebKit browsers */
        text-size-adjust: 100%; /* Standard property */
      }

      /* Keyframes for the background gradient animation */
      @keyframes gradient-xy {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        100% {
          background-position: 0% 0%;
        }
      }

      /* Apply the animation */
      .animate-gradient-xy {
        background-size: 400% 400%; /* Make the gradient large enough to move */
        animation: gradient-xy 15s ease infinite; /* Adjust speed as needed */
      }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React and ReactDOM CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel CDN for JSX transformation in the browser (for development only) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your React App component -->
    <script type="text/babel" src="./App.js"></script>
    <script type="text/babel">
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>

    <!-- Register your Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
              console.log('Service Worker registered! Scope:', registration.scope);
            })
            .catch(err => {
              console.log('Service Worker registration failed:', err);
            });
        });
      }
    </script>
</body>
</html>
